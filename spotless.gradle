apply plugin: "com.diffplug.spotless"

spotless {
    kotlin {
        target "**/*.kt"
        ktlint('0.37.2').userData(['indent_size': '4', 'continuation_indent_size': '4'])
        trimTrailingWhitespace()
        endWithNewline()
    }
    kotlinGradle {
        target "*.gradle.kts"
        ktlint('0.37.2').userData(['indent_size': '4', 'continuation_indent_size': '4'])
        endWithNewline()
    }
}